<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title> Light Mode</title>
    <link rel="stylesheet" href="light.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <script type="text/javascript">
      function validate()
      {
         var username = document.getElementById("uname");
         var password = document.getElementById("pass");
          if(username.value==""||password.value=="")
          {
            alert("no blank values allowed");
          }
          else{}
      }
    </script>
  </head>
  <body>

      <label>
          <input type="checkbox">
          <div class="check"></div>
        </label>
      <form class="form">
          <h2>Login</h2>
              <div class="inputbox">
                <label>
                  <i class="fas fa-envelope"></i> Email </label>
                <input type="text"  id="uname" placeholder="example@gmail.com" required="" >
              </div>
              <div class="inputbox">
                <label><i class="fas fa-lock"></i> Password </label>
                <input class="pswrd"  id="pass" type="password" placeholder="enter your password" title="PASSWORD MUST CONTAIN ATLEAST 8 CHARACTERS (includes a no. & a special character)" required="" >
              </div>

              <p class="forget" title="dont worry !">
                 <a href="#"> Forgot Password ? </a>
              </p>

              <input class="btn" onclick="validate()" type="submit" value="Login">

          <div class="bottom" title="register now !">
            Don't have account? <a href="#">Sign Up</a>
          </div>

          <div class="auth"> Or login with </div>

          <div class="social">
              <ul>
                <li>
                  <a href="https://facebook.com/"><i class="fa fa-facebook-official" aria-hidden="true"></i></a>
                </li>
                <li>
                  <a href="https://github.com/"><i class="fa fa-github"></i></a>
                </li>
                <li>
                  <a href="https://linkedin.com/"><i class="fa fa-linkedin-square" aria-hidden="true"></i></a>
                </li>
              </ul>
          </div> 

      </form>
  </body>
</html>
